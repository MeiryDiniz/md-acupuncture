{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="booking-content">
    <h2>Edit Appointment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons-booking-pg">
            <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
    </form>
    <div class="buttons-booking-pg">
        <button class="btn btn-primary" id="back-appointments-btn" data-url="{% url 'patients_page' %}">Back to My
            Appointments</button>
        <button class="btn btn-primary" id="logout-btn" data-url="{% url 'account_logout' %}">Log Out</button>
    </div>
</div>
{% endblock %}

{% block extras %}
<script src="{% static 'js/booking.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Book Appointment</h2>
    <form method="post">
        {% csrf_token %}        
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Book</button>        
    </form>
    <p>
        <button class="btn btn-primary" id="back-appointments-btn" data-url="{% url 'patients_page' %}">Back to My Appointments</button>
    </p>
    <p>
        <button class="btn btn-primary" id="logout-btn" data-url="{% url 'account_logout' %}">Logout</button>
    </p>
</div>
{% endblock %}

{% block extras %}
<script src="{% static 'js/booking.js' %}"></script>
{% endblock %}

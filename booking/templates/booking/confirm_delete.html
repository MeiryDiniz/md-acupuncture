{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Confirm Delete</h1>
            <p>Are you sure you want to delete the appointment on {{ appointment.date }} at {{ appointment.time }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'patients_page' %}" class="btn btn-secondary">No, go back</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
